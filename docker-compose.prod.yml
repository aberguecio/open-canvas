version: '3.9'
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: dockerfile.prod
    ports:
      - "5173:80"
    env_file:
      - ./frontend/.env
    networks:
      - webapp

  backend:
    build:
      context: ./backend
      dockerfile: dockerfile.prod
    ports:
      - "4000:3000"
    env_file:
      - ./backend/.env
    depends_on:
      - postgres
    command: >
      sh -c "
        npx prisma migrate deploy &&
        npm start
      "
    networks:
      - webapp

  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: minidb
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - webapp

volumes:
  pgdata:

networks:
  webapp:
    external: true